{% extends 'app/base.html' %}
{% block content %}

    <h1>Bid for a job</h1>
    <div>
        <div>
            <p>{{ job.title }}</p> <br>
            <p>{{ job.description }}</p>
            <p>{{ job.source_launguage }}</p>
            <p>{{ job.target_language }}</p>
            <p>{{ job.get_field_display }}</p>
            <p>{{ job.budget }}</p>
            <p><a href="">{{ job.user.username }}</a></p>
            <p><a href="/">Message User</a></p>
        </div>

        <div>
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}
            
                <input type="submit" value="Bid">        
            </form>
        </div>
    </div>
{% endblock %}
